<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gif-Perfil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <main>
        <div class="card">
            <div class="profile">
                <img src="https://source.unsplash.com/100x100/?girl" alt="">
                <h3>Lily-Grace Colley</h3>
            </div>
            <div class="social_info">
                <p>156 Post</p>
                <p>1012 Likes</p>
            </div>
            <div class="social_icons">
                <i class="fa fa-instagram"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-linkedin"></i>
                <i class="fa fa-github"></i>
            </div>
            <div class="buttons">
                <button>Follow</button>
                <button>Message</button>
            </div>
        </div>
        <div class="card">
            <div class="profile">
                <img src="https://source.unsplash.com/100x100/?boy" alt="">
                <h3>Murray Reeve</h3>
            </div>
            <div class="social_info">
                <p>305 Post</p>
                <p>2643 Likes</p>
            </div>
            <div class="social_icons">
                <i class="fa fa-instagram"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-linkedin"></i>
                <i class="fa fa-github"></i>
            </div>
            <div class="buttons">
                <button>Follow</button>
                <button>Message</button>
            </div>
        </div>
        <div class="card">
            <div class="profile">
                <img src="https://source.unsplash.com/100x100/?woman" alt="">
                <h3>Bianca Serrano</h3>
            </div>
            <div class="social_info">
                <p>902 Post</p>
                <p>1300 Likes</p>
            </div>
            <div class="social_icons">
                <i class="fa fa-instagram"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-linkedin"></i>
                <i class="fa fa-github"></i>
            </div>
            <div class="buttons">
                <button>Follow</button>
                <button>Message</button>
            </div>
        </div>
    </main>
</body>

</html>
