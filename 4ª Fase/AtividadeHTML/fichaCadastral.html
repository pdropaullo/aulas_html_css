<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Cadastral</title>
</head>

<body>
    <h1>Ficha Cadastral</h1>

    <p>Nome: <input type="text"></p>
    <p>RG: <input type="number"> CPF: <input type="number"></p>
    <p>Endereço: <input type="text"></p>
    <p><label for="sexo">Sexo:</label>
        <select name="" id="sexo">
            <option value="">Masculino</option>
            <option value="">Feminino</option>
        </select>
        Data de Nascimento: <input type="date">
    </p>
    <p>Situação Civil:
        <input type="radio">Solteiro(a)
        <input type="radio">Casado(a)
        <input type="radio">Viúvo(a)
    </p>
    <p><button type="reset">Limpar Dados</button></p>

</body>

</html>
